                        <p class="Normalization">التطبيع هو المشاركة في أي مشروع أو مبادرة أو نشاط، محلي أو دولي، يجمع
                            (على نفس "المنصة")
                            بين

                        <ol>
                            <li>
                                أن يعترف الطرف الإسرائيلي بالحقوق الأساسية للشعب الفلسطيني <br> بموجب القانون الدولي

                            <li>

                                والاستعمار-الاستيطاني والأبارتهايد الإسرائيلي.
                            </li>
                        </ol>

                        </p>
