<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/Pages.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap');
    </style>

</head>

<body>
    <main>
        <h1 class="head">Mcdonald's</h1>
        <ul class="item-list">
            <li class="item1">
                <input type="radio" name="point" id="slide1" checked>
                <label for="slide1" class="label">
                    <h4>ما هي مكدونالدز
                    </h4>
                    <span class="control"></span>
                    <div class="slider ">
                        <h4>مكدونالدز هي شركة أغذية ووجبات سريعة أمريكية انتشرت في كافة أنحاء العالم، تأسست 15 مايو 1940،
                            إحدى أكبر
                            سلسلة مطاعم الوجبات السريعة في العالم.
                            قامت بدعم الجيش الإسرائيلي عن طريق توفير آلاف الوجبات للجنود الإسرائيليين ومستشفيات إسرائيل
                        </h4>
                        <img sizes="(max-width: 589px) 100vw"
                            src="Assets/imgs/McDonald's_logo.png"
                            alt="مكدونالدز" />
                    </div>
                </label>
            </li>
            <li class="item2">
                <input type="radio" name="point" id="slide2">
                <label for="slide2" class="label">
                    <h4>البدائل في مصر<br>
                        </h4><span class="control"></span>
                    <div class="slider ">
                        <img sizes="(max-width: 589px) 100vw" srcset="
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item2_adicjm_c_scale,w_320.png 320w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item2_adicjm_c_scale,w_468.png 468w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item2_adicjm_c_scale,w_589.png 589w"
                            src="https://lidachk.github.io/cssBayan/cssBayan/assets/item2_adicjm_c_scale,w_589.png"
                            alt="Code my mighty shield" />
                    </div>
                </label>
            </li>
            <li class="item3">
                <input type="radio" name="point" id="slide3">
                <label for="slide3" class="label">
                    <h4>Code challenges rise,<br>
                        With Cthulhu's tentacles,<br>
                        Codewars my fortress.</h4><span class="control"></span>
                    <div class="slider ">
                        <img sizes="(max-width: 589px) 100vw" srcset="
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item3_qsf05m_c_scale,w_320.png 320w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item3_qsf05m_c_scale,w_468.png 468w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item3_qsf05m_c_scale,w_589.png 589w"
                            src="https://lidachk.github.io/cssBayan/cssBayan/assets/item3_qsf05m_c_scale,w_589.png"
                            alt=" Cthulhu's tentacles" />
                    </div>
                </label>
            </li>
            <li class="item4">
                <input type="radio" name="point" id="slide4">
                <label for="slide4" class="label">
                    <h4>
                        Codewars and Cthulhu,<br>
                        Strange bedfellows in the night,<br>
                        Code warriors unite.</h4><span class="control"></span>
                    <div class="slider ">
                        <img sizes="(max-width: 589px) 100vw" srcset="
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item4_tegqz2_c_scale,w_320.png 320w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item4_tegqz2_c_scale,w_468.png 468w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item4_tegqz2_c_scale,w_589.png 589w"
                            src="https://lidachk.github.io/cssBayan/cssBayan/assets/item4_tegqz2_c_scale,w_589.png"
                            alt=" Codewars and Cthulhu" />
                    </div>
                </label>
            </li>
            <li class="item5">
                <input type="radio" name="point" id="slide5">
                <label for="slide5" class="label">
                    <h4>Mad skills on display<br>
                        Cthulhu's code no match for me<br>
                        Victory is mine</h4><span class="control"></span>
                    <div class="slider ">
                        <img sizes="(max-width: 589px) 100vw" srcset="
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item5_smyiw6_c_scale,w_320.png 320w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item5_smyiw6_c_scale,w_468.png 468w,
                        https://lidachk.github.io/cssBayan/cssBayan/assets/item5_smyiw6_c_scale,w_589.png 589w"
                            src="https://lidachk.github.io/cssBayan/cssBayan/assets/item5_smyiw6_c_scale,w_589.png"
                            alt="Cthulhu's code no match for me" />
                    </div>
                </label>
            </li>
        </ul>
    </main>
</body>
